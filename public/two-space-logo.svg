
<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Orange Circle with "TWO SPACE" and leaf accent -->
  <circle cx="200" cy="200" r="180" fill="#FF491F"/>
  
  <!-- Leaf accent (top left of TWO) -->
  <g transform="translate(85, 145)">
    <path d="M0,0 Q15,-10 20,0 Q15,10 20,20 Q10,15 0,20 Q5,10 0,0 Z" fill="#2B2B2B"/>
    <path d="M20,0 L30,5 L25,10 L20,8 Z" fill="#2B2B2B"/>
  </g>
  
  <!-- "TWO" text -->
  <text x="200" y="185" text-anchor="middle" font-family="Space Grotesk, Arial Black, sans-serif" font-size="52" font-weight="900" fill="#2B2B2B" letter-spacing="-2">TWO</text>
  
  <!-- "SPACE" text -->
  <text x="200" y="235" text-anchor="middle" font-family="Space Grotesk, Arial Black, sans-serif" font-size="52" font-weight="900" fill="#2B2B2B" letter-spacing="-2">SPACE</text>
  
  <!-- Grey/Black Circle with "THINGS WORK OUT." -->
  <circle cx="1000" cy="200" r="180" fill="#2B2B2B"/>
  
  <!-- "THINGS" text -->
  <text x="1000" y="175" text-anchor="middle" font-family="Space Grotesk, Arial, sans-serif" font-size="36" font-weight="700" fill="#F5F5F5" letter-spacing="1">THINGS</text>
  
  <!-- "WORK" text -->
  <text x="1000" y="210" text-anchor="middle" font-family="Space Grotesk, Arial, sans-serif" font-size="36" font-weight="700" fill="#F5F5F5" letter-spacing="1">WORK</text>
  
  <!-- "OUT." text -->
  <text x="1000" y="245" text-anchor="middle" font-family="Space Grotesk, Arial, sans-serif" font-size="36" font-weight="700" fill="#F5F5F5" letter-spacing="1">OUT.</text>
</svg>
