
<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Orange Circle with "TWO SPACE" -->
  <circle cx="200" cy="200" r="180" fill="#FF491F"/>
  
  <!-- Leaf decoration on "i" -->
  <g transform="translate(135, 160)">
    <!-- Leaf shape -->
    <path d="M5,0 Q20,-8 22,5 Q20,15 22,25 Q12,20 5,25 Q8,15 5,0 Z" fill="#2B2B2B"/>
    <path d="M22,5 L32,8 L28,15 L22,12 Z" fill="#2B2B2B"/>
  </g>
  
  <!-- "i" letter with dot -->
  <text x="145" y="225" font-family="Arial Black, sans-serif" font-size="90" font-weight="900" fill="#2B2B2B">i</text>
  
  <!-- "TWO" text (remaining letters) -->
  <text x="85" y="225" font-family="Arial Black, sans-serif" font-size="90" font-weight="900" fill="#2B2B2B">T</text>
  <text x="160" y="225" font-family="Arial Black, sans-serif" font-size="90" font-weight="900" fill="#2B2B2B">WO</text>
  
  <!-- "SPACE" text -->
  <text x="85" y="290" font-family="Arial Black, sans-serif" font-size="70" font-weight="900" fill="#2B2B2B" letter-spacing="2">SPACE</text>
  
  <!-- Grey/Black Circle with "THINGS WORK OUT." -->
  <circle cx="1000" cy="200" r="180" fill="#2B2B2B"/>
  
  <!-- "THINGS" text -->
  <text x="1000" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="700" fill="#F5F5F5" letter-spacing="2">THINGS</text>
  
  <!-- "WORK" text -->
  <text x="1000" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="700" fill="#F5F5F5" letter-spacing="2">WORK</text>
  
  <!-- "OUT." text -->
  <text x="1000" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="700" fill="#F5F5F5" letter-spacing="2">OUT.</text>
</svg>
